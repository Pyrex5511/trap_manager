# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: User

# Model Form Field configuration
form: $/appuser/user/models/user/fields.yaml

# Model Class name
modelClass: AppUser\User\Models\User

# Default redirect location
defaultRedirect: appuser/user/users

# Create page
create:
    title: Create User
    redirect: appuser/user/users/update/:id
    redirectClose: appuser/user/users

# Update page
update:
    title: Edit User
    redirect: appuser/user/users
    redirectClose: appuser/user/users

# Preview page
preview:
    title: Preview User
