# Record name
name: Arrival

# Model Form Field configuration
form: $/app/arrival/models/arrival/fields.yaml

# Model Class name
modelClass: App\Arrival\Models\Arrival

# Default redirect location
defaultRedirect: app/arrival/arrivals

# Create page
create:
    title: Create Arrival
    redirect: app/arrival/arrivals/update/:id
    redirectClose: app/arrival/arrivals

# Update page
update:
    title: Edit Arrival
    redirect: app/arrival/arrivals
    redirectClose: app/arrival/arrivals

# Preview page
preview:
    title: Preview Arrival
